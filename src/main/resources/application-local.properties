server.port=8080

# --- Base de datos MySQL local ---
spring.datasource.url=jdbc:mysql://localhost:3306/paymentsdb?createDatabaseIfNotExist=True
spring.datasource.username=root
spring.datasource.password=12345678

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Generacion de esquema en desarrollo
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (util para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Evitar problemas con data.sql si lo usas en local
spring.sql.init.mode=never
# Clave JWT - en prod debe venir de variable de entorno
jwt.secret=MySuperLongJwtDevSecretKey_2025_ThisIsOnlyForDevelopment!!!
jwt.expiration-millis=3600000
