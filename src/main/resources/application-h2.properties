#============================
# PERFIL: h2 (pruebas)
# ============================

server.port=8081

# --- H2 en memoria, modo MySQL (como ya lo tenias) ---
spring.datasource.url=jdbc:h2:mem:paymentsdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Crear y destruir esquema cada vez que levanta (util en pruebas)
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Habilitar consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Si quieres que se ejecute data.sql en este perfil:
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true